<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="fonts/material-icons.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo pl-3">Empresa Noob</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Cadastro</h4>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="name" type="text" class="validate">
                        <label for="name">Nome</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="email" type="text" class="validate">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="phone" type="text" class="validate">
                        <label for="phone">Telefone</label>
                    </div>
                    <div class="file-field input-field col s3">
                        <a class="waves-effect waves-light btn green">
                            <i class="material-icons right">send</i>Salvar
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h4>Listagem</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>

                        </tr>

                                    <i class="material-icons blue-text">edit</i>
                                </a>
                                <a href="#" class="tooltipped" data-position="top" data-tooltip="Excluir">
                                    <i class="material-icons red-text">delete</i>
                                </a>
                            </td>
                        </tr>
                        <tr>

                                <a href="#" class="tooltipped" data-position="top" data-tooltip="Editar">
                                    <i class="material-icons blue-text">edit</i>
                                </a>
                                <a href="#" class="tooltipped" data-position="top" data-tooltip="Excluir">
                                    <i class="material-icons red-text">delete</i>
                                </a>
                            </td>

                        <tr>

                                </a>
                                <a href="#" class="tooltipped" data-position="top" data-tooltip="Excluir">
                                    <i class="material-icons red-text">delete</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>

</html>
